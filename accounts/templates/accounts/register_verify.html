{% extends 'base.html' %}

{% block content %}
<div class="account-login section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
        <div class="register-form">
          <div class="title">
            <h3>No Account? Register</h3>
            <p>
              Registration takes less than a minute but gives you full control
              over your orders.
            </p>
          </div>
          <form class="row" method="post">
            <div class="col-sm-12">
              <div class="form-group">
                <form action="" method="post">
                  {% csrf_token %}
                  {{verify_registerform}}
                </form>
                <div class="button">
                  <button class="btn" type="submit">Verify</button>
                </div>
              </div>
            </div>

            <p class="outer-link">
              Already have an account? <a href="{% url 'accounts:user_login' %}">Login Now</a>
            </p>
          </form>
          <a href="{% url 'accounts:user_personal_info' %}">Enter your account</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
