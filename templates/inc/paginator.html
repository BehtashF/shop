<div class="row">
    <div class="col-12">
        <div class="pagination left">
            {% if page_obj %}
            <ul class="pagination-list">
                {% if page_obj.has_previous %}
                <li><a href="?page={{ page_obj.previous_page_number }}"><i class="lni lni-chevron-left"></i></a>
                </li>
                {% else %}
                <li><a href="javascript:void(0)"><i class="lni lni-chevron-left"></i></a></li>
                {% endif %}
                {% for i in paginator.page_range %}
                {% if page_obj.number == i %}
                <li class="active"><a href="javascript:void(0)"><span>{{ i }} </span></a></li>
                {% else %}
                <li><a href="?page={{ i }}">{{ i }}</a></li>
                {% endif %}
                {% endfor %}
                {% if page_obj.has_next %}
                <li><a href="?page={{ page_obj.next_page_number }}"><i class="lni lni-chevron-right"></i></a></li>
                {% else %}
                <li><a href="javascript:void(0)"><i class="lni lni-chevron-right"></i></a></li>
                {% endif %}
            </ul>
            {% endif %}
        </div>
    </div>
</div>
